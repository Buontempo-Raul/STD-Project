version: '3.8'

services:
  # Backend pentru Face Detection
  ai-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-backend
    restart: unless-stopped
    environment:
      - PORT=89
      # Set to 'true' to use mock data, 'false' to use real Azure services
      - USE_MOCK_DATA=false
      # Azure credentials (required when USE_MOCK_DATA=false)
      - AZURE_STORAGE_CONNECTION_STRING=
      - STORAGE_CONTAINER=
      - FACE_API_KEY=
      - FACE_API_ENDPOINT=
      - SQL_USER=
      - SQL_PASSWORD=
      - SQL_SERVER=
      - SQL_DB=
    ports:
      - "89:89"
    volumes:
      - ./backend/temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:89/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ai-network

  # Frontend pentru Face Detection
  ai-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-frontend
    restart: unless-stopped
    environment:
      # Specify the backend API URL
      - REACT_APP_API_URL=http://localhost:89
    ports:
      - "91:91"
    networks:
      - ai-network
    depends_on:
      - ai-backend

networks:
  ai-network:
    driver: bridge